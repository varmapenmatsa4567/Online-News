<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!--Create SignUp form-->
	<!--Check validations for each field-->
	<script>
		function validateForm() {
			var x = document.getElementById("email").value;
			var y = document.getElementById("password").value;
			var z = document.getElementById("confirm_password").value;
			var nm = document.getElementById("name").value;
			if(nm == ""){
				alert("Name must be filled out");
				return false;
			}
			if (x == "") {
				alert("Email must be filled out");
				return false;
			}
			if (y == "") {
				alert("Password must be filled out");
				return false;
			}
			if (z == "") {
				alert("Confirm Password must be filled out");
				return false;
			}
			if (y != z) {
				alert("Passwords do not match");
				return false;
			}
			server.insertUser(nm, x, y);
		}

	</script>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signup">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <center>
            <h1>Register</h1>
        </center>
	<div class="container pt-5">
	<form class="was-validated">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
		  <div class="valid-feedback">Valid.</div>
		  <div class="invalid-feedback">Please fill out this field.</div>
		</div>
		<div class="form-group">
		  <label for="password">Password:</label>
		  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
		  <div class="valid-feedback">Valid.</div>
		  <div class="invalid-feedback">Please fill out this field.</div>
		</div>
		<div class="form-group">
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="confirm_password" required>
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
		  </div>
		<input onclick="validateForm()" type="button" class="btn btn-primary" value="SignUp">
	  </form>
	</div>
	
</body>
</html>

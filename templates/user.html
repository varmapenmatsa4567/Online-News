<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
    </head>
    <body>
        <!--form for adding post with title, content, category, city-->
        <script>
            function addPost() {
                var title = document.getElementById("title").value;
                var content = document.getElementById("content").value;
                var category = document.getElementById("category").value;
                var city = document.getElementById("city").value;
                if (title == "" || content == "" || category == "" || city == "") {
                    alert("Please fill all the fields");
                } else {
                    server.addPost(title, content, category, city);
                }
            }
        </script>
        
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      
          <!-- Toggler/collapsibe Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="/view">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/user">Add Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/userPosts">My Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
        <center>
            <h1>Add Post</h1>
        </center>
        <div class="container">
            <form class="was-validated" id="form">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                  <label for="password">Content:</label>
                  <textarea class="form-control" rows="5" name="content" id="content" required></textarea>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="Education">Education</option>
                        <option value="Politics">Politics</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" class="form-control" name="city">
                        <option value="All">All</option>
                        <option value="City1">City1</option>
                        <option value="City2">City2</option>
                        <option value="City3">City3</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                <input onclick="addPost()" type="button" class="btn btn-primary" value="Add Post">
              </form>
            </div>
        
    </body>
</html>
